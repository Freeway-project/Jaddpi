# Jaddpi API Nginx Configuration
# This configuration proxies /api requests to the Node.js server on port 5000
# Frontend is deployed on Vercel at https://jaddpi.com

# Upstream configuration for the API server (Docker container)
upstream jaddpi_backend {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP Server Configuration
server {
    listen 80;
    listen [::]:80;

    server_name ladyfinger.ca www.ladyfinger.ca;

    # General settings
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/jaddpi-access.log;
    error_log /var/log/nginx/jaddpi-error.log;

    # API endpoint
    location /api/ {
        # Remove /api prefix when forwarding to backend
        rewrite ^/api/(.*)$ /$1 break;

        # Proxy settings
        proxy_pass http://jaddpi_backend;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering off;
        proxy_cache_bypass $http_upgrade;
    }

    # Root location - API server info (frontend is on Vercel)
    location / {
        return 200 'Jaddpi API Server - Use /api endpoint. Frontend: https://jaddpi.com';
        add_header Content-Type text/plain;
    }
}

